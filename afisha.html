<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Афиша — Sunlight Cinema</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="topbar" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(0,0,0,0.4);
  padding: 0 40px;
  z-index: 100;
">
  <a class="logo" href="#" style="display:flex; align-items:center;">
    <img src="img/logo.png" alt="Sunlight cinema" style="width:200px; height:auto;">
  </a>

  <nav class="mainmenu" style="display:flex; align-items:center; gap:15px;">
    <a class="menu-link active" href="#" style="font-size:24px; color:#fff; text-decoration:none;">афиша</a>
    <a class="menu-link" href="#" style="font-size:24px; color:#fff; text-decoration:none;">пространства</a>

    <img class="icon search" src="img/search.png" alt="Поиск" style="width:24px; height:24px;">
     <img class="icon account" src="img/account.png" alt="Аккаунт" style="width:24px; height:24px;">
   
    </span>
    <img class="icon burger" src="img/burger.png" alt="Меню" style="width:24px; height:24px;">
    </span>
  </nav>
</header>
<div style="width:100%; display:flex; flex-direction:column; align-items:center; margin-top:140px;">
  <div style="display:flex; justify-content:center; gap:50px; font-size:28px; color:white; text-align:center;">
    <span class="tab active" style="text-shadow:0 0 30px #fff;">Сегодня</span>
    <span class="tab">Завтра</span>
    <span class="tab">На неделю</span>
    <span class="tab">Скоро</span>
  </div>
  <div style="
    display:grid;
    grid-template-columns:repeat(3, 300px);
    gap:30px;
    justify-content:center;
    margin-top:40px;
  ">
    <figure class="movie" style="width:300px; height:450px; border:4px solid #fff; box-shadow:0 4px 25px #fff;">
      <img src="img/poster1.jpg" style="width:100%; height:100%; object-fit:cover;">
    </figure>
    <figure class="movie" style="width:300px; height:450px; border:4px solid #fff; box-shadow:0 4px 25px #fff;">
      <img src="img/poster2.jpg" style="width:100%; height:100%; object-fit:cover;">
    </figure>
    <figure class="movie" style="width:300px; height:450px; border:4px solid #fff; box-shadow:0 4px 25px #fff;">
      <img src="img/poster3.jpg" style="width:100%; height:100%; object-fit:cover;">
    </figure>
    <figure class="movie" style="width:300px; height:450px; border:4px solid #fff; box-shadow:0 4px 25px #fff;">
      <img src="img/poster4.jpg" style="width:100%; height:100%; object-fit:cover;">
    </figure>
    <figure class="movie" style="width:300px; height:450px; border:4px solid #fff; box-shadow:0 4px 25px #fff;">
      <img src="img/poster5.jpg" style="width:100%; height:100%; object-fit:cover;">
    </figure>
    <figure class="movie" style="width:300px; height:450px; border:4px solid #fff; box-shadow:0 4px 25px #fff;">
      <img src="img/poster6.jpg" style="width:100%; height:100%; object-fit:cover;">
    </figure>
  </div>
</div>
</body>
</html>
