<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в личный кабинет</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-page">
    <img src="img/logo.png" alt="Sunlight Cinema" class="logo">

    <button class="close-btn" aria-label="Закрыть">×</button>

    <h1 class="login-title">ВХОД В ЛИЧНЫЙ КАБИНЕТ</h1>

    <form class="login-form">
      <label class="form-label">эл.почта</label>
      <input type="email" class="form-input" placeholder="">

      <label class="form-label">пароль</label>
      <input type="password" class="form-input" placeholder="">

      <div class="form-actions">
        <button type="submit" class="btn-submit">ВОЙТИ</button>
        <a href="register.html" class="register-link">регистрация</a>
      </div>
    </form>
  </div>
</body>
</html>
