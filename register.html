<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-page">
    <img src="img/logo.png" alt="Sunlight Cinema" class="logo">

    <button class="close-btn" aria-label="Закрыть">×</button>

    <h1 class="login-title">РЕГИСТРАЦИЯ</h1>

    <form class="login-form">

      <label class="form-label">имя</label>
      <div style="position:relative; width:400px; margin:0 auto;">
        <input type="text" class="form-input" placeholder="Введите имя" style="width:100%;">
        <span style="position:absolute; right:-220px; top:50%; transform:translateY(-50%); color:#ff5555; font-size:18px;"></span>
      </div>

      <label class="form-label">имя пользователя</label>
      <div style="position:relative; width:400px; margin:0 auto;">
        <input type="text" class="form-input" placeholder="Введите имя пользователя" style="width:100%;">
        <span style="position:absolute; right:-250px; top:50%; transform:translateY(-50%); color:#ff5555; font-size:18px;">имя пользователя занято</span>
      </div>

      <label class="form-label">эл.почта</label>
      <div style="position:relative; width:400px; margin:0 auto;">
        <input type="email" class="form-input" placeholder="Введите почту" style="width:100%;">
        <span style="position:absolute; right:-220px; top:50%; transform:translateY(-50%); color:#ff5555; font-size:18px;"></span>
      </div>

      <label class="form-label">пароль</label>
      <div style="position:relative; width:400px; margin:0 auto;">
        <input type="password" class="form-input" placeholder="Введите пароль" style="width:100%;">
        <span style="position:absolute; right:-180px; top:50%; transform:translateY(-50%); color:#ff5555; font-size:18px;">короткий пароль</span>
      </div>

      <label class="form-label">подтверждение пароля</label>
      <div style="position:relative; width:400px; margin:0 auto;">
        <input type="password" class="form-input" placeholder="Повторите пароль" style="width:100%;">
        <span style="position:absolute; right:-220px; top:50%; transform:translateY(-50%); color:#ff5555; font-size:18px;">пароли не совпадают</span>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </div>

    </form>
  </div>
</body>
</html>
