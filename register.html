<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-page">
    <img src="img/logo.png" alt="Sunlight Cinema" class="logo">

    <button class="close-btn" aria-label="Закрыть">×</button>

    <h1 class="login-title">РЕГИСТРАЦИЯ</h1>

    <form class="login-form">
      <label class="form-label">имя</label>
      <input type="text" class="form-input" placeholder="Введите имя">

      <label class="form-label">имя пользователя</label>
      <input type="text" class="form-input" placeholder="Введите имя пользователя">

      <label class="form-label">эл.почта</label>
      <input type="email" class="form-input" placeholder="Введите почту">

      <label class="form-label">пароль</label>
      <input type="password" class="form-input" placeholder="Введите пароль">

      <label class="form-label">подтверждение пароля</label>
      <input type="password" class="form-input" placeholder="Повторите пароль">

      <div class="form-actions">
        <button type="submit" class="btn-submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </div>
    </form>
  </div>
</body>
</html>
